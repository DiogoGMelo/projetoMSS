{% extends "estoque/layout.html" %}
{% block title %}
Editar Produto
{% endblock %}
{% block content %}
<h3>Editar Produto</h3>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="create-user">
    <form method="POST" class="createUser-form" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-div">
            <label>Nome:</label> <input class="text-field" type="text" id="name" name="name"> <br><br>
            <label>Preço (R$):</label> <input class="text-field" type="number" id="price" name="price"> <br><br>
            <label>Amazon:</label> <input class="text-field" type="number" id="amazon_quantity" name="amazon_quantity"> <br><br>
            <label>Mercado Livre:</label> <input class="text-field" type="number" id="ml_quantity" name="ml_quantity"> <br><br>
            <label>Shopee:</label> <input class="text-field" type="number" id="shopee_quantity" name="shopee_quantity"> <br><br>
            <label>Descrição:</label> <input class="text-field" type="text" id="description" name="description"> <br><br>
        </div>

        <button type="submit" class="save btn btn-default options-button">Salvar Mudanças</button>
    </form>
</div>

{% endblock %}
