{% extends "estoque/layout.html" %}
{% block title %}
Edit Product
{% endblock %}
{% block content %}
<h3>Edit Product</h3>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="create-user">
    <form method="POST" class="createUser-form" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-div">
            <label>Name:</label> <input type="text" id="name" name="name"> <br><br>
            <label>Price:</label> <input type="number" id="price" name="price"> <br><br>
            <label>Amazon:</label> <input type="number" id="amazon_quantity" name="amazon_quantity"> <br><br>
            <label>Mercado Livre:</label> <input type="number" id="ml_quantity" name="ml_quantity"> <br><br>
            <label>Shopee:</label> <input type="number" id="shopee_quantity" name="shopee_quantity"> <br><br>
            <label>Description:</label> <input type="text" id="description" name="description"> <br><br>
        </div>

        <button type="submit" class="save btn btn-default edit-button">Save Product</button>
    </form>
</div>

{% endblock %}
