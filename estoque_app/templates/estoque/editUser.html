{% extends "estoque/layout.html" %}
{% block title %}
Editar usuário
{% endblock %}
{% block content %}
<h3>Editar Usuário</h3>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="create-user">
    <form method="POST" class="createUser-form" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-div">
            <label for="name">Username:</label> <input type="text" id="name" name="name"> <br><br>
            <label for="email">Email:</label> <input type="e-mail" id="email" name="email"> <br><br>
            <label for="password">Password:</label> <input type="password" id="password" name="password"> <br><br>
        
            <label for="role">Role:</label><br>
            <input type="radio" id="role" name="role" value="seller">
            <label for="seller">Seller</label><br>
            <input type="radio" id="role" name="role" value="manager">
            <label for="manager">Manager</label>
            <br><br>
        </div>
            <button type="submit" id="create-user-button" class="save btn btn-default edit-button">Edit User</button>
            <label for="name">Nome:</label> <input class="text-field" type="text" id="name" name="name"> <br><br>
            <label for="email">Email:</label> <input class="text-field" type="e-mail" id="email" name="email"> <br><br>
            <label for="password>Senha:</label> <input class="text-field" type="password" id="password" name="password"> <br><br>
        
            <label for="role">Função:</label><br>
            <input type="radio" id="seller" name="role" value="seller">
            <label for="seller">Seller</label><br>
            <input type="radio" id="manager" name="role" value="manager">
            <label for="manager">Manager</label>
            <br><br>
        </div>
            <button type="submit" id="create-user-button" class="save btn btn-default options-button">Salvar Mudanças</button>
        
    </form>
</div>

{% endblock %}
