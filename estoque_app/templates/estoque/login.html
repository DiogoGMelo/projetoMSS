{% extends "estoque/home copy.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="login-div">
    <div class="inputs-login">
     <p>Insira seus dados para realizar login</p>
     <input class="infos-login" id="user-email" type="text" placeholder="Email">
     <input class="infos-login" id="user-pass" type="text" placeholder="Senha">
     <button id="confirm-login">Confirmar</button>
    </div>
</div>
{% endblock %}
